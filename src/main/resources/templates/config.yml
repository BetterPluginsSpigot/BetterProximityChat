# The desired language.
# The following languages are implemented: English (en_us) & Dutch (nl_be).
language: {language}

# Whether a welcome message should be shown when a player joins the server.
welcomeMessage: {welcomeMessage}

# If turned on
# - An amount of noise will be added to the messages based on the distance between players.
# - At close distance, the message will remain mostly intact.
# - At maximum distance, the message will not be readable.
# Beyond the chat range, messages will be dropped.
noiseEnabled: {noiseEnabled}

# Degree of the polynomial function used for noise calculation.
# Note: Don't use decimals (e.g. 1.3).
# Note: Our code will limit the degree to the range [ 1 - 20 ].
noisePolynomialDegree: {noisePolynomialDegree}

# The maximum range between players in order to receive text messages from each other.
chatRange: {chatRange}